<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Food Master</title>
		<!-- css bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
		<!-- css -->
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<header class="container">
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="container-fluid">
					<a class="navbar-brand a-color" href="#">Food Master</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-end m-md-2" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-link active m-4" href="#">Home</a>
							<a class="nav-link active m-4" href="#">About</a>
							<a class="nav-link active m-4" href="#">Recipe</a>
							<a class="nav-link active m-4" href="#">Blog</a>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<!-- search bar -->
			<section class="container">
				<form action="">
					<div class="input-group mb-4s mt-5">
						<input type="search" placeholder="Search for Meal..." class="form-control" />
						<div class="input-group-append">
							<button type="submit" class="btn btn-success">Search</button>
						</div>
					</div>
				</form>
			</section>
		</main>

		<!-- bootstrap js -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
	</body>
	<!-- js -->
	<script src="./js/main.js"></script>
</html>
